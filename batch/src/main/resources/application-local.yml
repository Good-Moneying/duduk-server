server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
      #    url: jdbc:h2:tcp://localhost/~/database/kusitms
      url: jdbc:h2:mem:test;MODE=MySQL

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # create-drop, update, validate, none
    properties:
      hibernate:
        format_sql: true # SQL 포맷팅
        show_sql: true # SQL 출력

  config:
    import: optional:secrets.yml

crawling:
  driver_path: ${ CRAWLING_DRIVER_PATH }
  target-url: ${ TARGET_URL }

open-ai:
  endpoint : ${ OPEN_AI_API_END_POINT }
  secret-key : ${ OPEN_AI_SECRET_KEY }